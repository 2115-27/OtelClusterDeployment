apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      serviceAccountName: collector-sa  # Specify the ServiceAccount
      containers:
      - name: collector
        image: otel/opentelemetry-collector-contrib:0.91.0
        args: ["--config=/etc/otelcol-contrib/otel-collector.yml"]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otelcol-contrib/otel-collector.yml
          subPath: otel-collector.yml
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: collector
spec:
  selector:
    app: collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: otlp-grpc
    - protocol: TCP
      port: 8889
      targetPort: 8889
      name: prometheus
  type: LoadBalancer
